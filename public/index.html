<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Packing Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Travel Packing Assistant</h1>
    <form id="packingForm">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="e.g., New York" required>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>

        <label for="weather">Preferred Weather:</label>
        <select id="weather" name="weather">
            <option value="cold">Cold</option>
            <option value="warm">Warm</option>
            <option value="moderate">Moderate</option>
        </select>

        <label for="activities">Activities:</label>
        <textarea id="activities" name="activities" placeholder="e.g., Hiking, Formal Dinner"></textarea>

        <button type="submit">Generate Packing List</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
